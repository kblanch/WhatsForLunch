</head>

<body>
    <div id="wrapper">
        <h1>Choose a Restaurant</h1>
        <div id="formContent" class="col-md-5">
            <br>
            <p id="restaurant">Restaurant</p>
            <input type="text" name="restaurant" id="restaurantInput">
            <p id="address">Address</p>
            <input type="text" name="address" id="addressInput">
            <p id="city">City</p>
            <input type="text" name="city" id="cityInput">
            <p id="zipCode">Zip Code</p>
            <input type="text" name="zipCode" id="zipCodeInput">
            <br>
            <button id="submit">Submit</button>
        </div>
        <div id="restaurantContent" class="col-md-5">
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal 1</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <p>Allowed Time: <div class="form-group">
                        <select class="form-control" id="timeSelected">
                            <option value="10">10 min</option>
                            <option value="20">20 min</option>
                            <option value="30">30 min</option>
                            <option value="40">40 min</option>
                            <option value="50">50 min</option>
                            <option value="60">60 min</option>
                            <option value=".1">test</option>
                        </select>
                        </div>
                    </p>
                        <p id="secretCode">Secret Code</p>
                        <input type="text" name="secretCode" id="secretCodeInput">
                        <br>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="add-order-line-btn2" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal2">Submit</button>
                </div>
            </div>
        </div>
    </div>
