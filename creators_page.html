<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create A New Order</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
     <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <div id="content">
        <h1>Create A New Order</h1>
        <br>
        <div>
            <h3>Amount Of Time To Order: <div class="form-group">
                <select class="form-control" id="minutesSelected">
                    <option>10 min</option>
                    <option>20 min</option>
                    <option>30 min</option>
                    <option>40 min</option>
                    <option>50 min</option>
                    <option>60 min</option>
                </select>
            </h3>   
        </div>
        </div>
        <br>
        <p id="restaurant">Restaurant</p>
        <input type="text" name="restaurant" id="restaurantInput">
        <p id="address">Address</p>
        <input type="text" name="address" id="addressInput">
        <p id="city">City</p>
        <input type="text" name="city" id="cityInput">
        <p id="zipCode">Zip Code</p>
        <input type="text" name="zipCode" id="zipCodeInput">
        <p id="secretCode">Secret Code</p>
        <input type="text" name="secretCode" id="secretCodeInput">
        <br>
        <br>
        <button type="button" class="btn btn-default" id="submitButton">Submit</button>
    </div>
</body>

</html>
