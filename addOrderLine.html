<!DOCTYPE html>
<html>
<head>
	<title>What's for lunch?</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


</head>
<body>
	<div class='container'>
		<div class="panel panel-default">
  			<div class="panel-body">
				<form>
				  	<div class="form-group">
					    <label>Name</label>
					    <input type="text" class="form-control" id="order-line-name-input" placeholder="John">
					</div>
				  	<div class="form-group">
					    <label>Item</label>
					    <input type="text" class="form-control" id="order-line-item-input" placeholder="Tacos">
					</div>
					<div class="form-group">
						<label>Quantity</label>
						<select class="form-control">
							<option>1</option>
						  	<option>2</option>
						  	<option>3</option>
						  	<option>4</option>
						  	<option>5</option>
						</select>
					</div>
					<button id='add-order-line-btn' type="button" class="btn btn-default">Submit</button>
				</form>
  			</div>
		</div>
	</div>




<div class='container'>
<!-- Button trigger modal -->
<button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
  Submit
</button>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Order Confirmation</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>





  	  	
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script type="text/javascript">
    	var name;
    	var item;
    	var qty;

    	function addOrderLine(){
    		name = $('#order-line-name-input').val().trim();
    		item = $('#order-line-item-input').val().trim();
    		qty = $('select').val();
    	}

    	$(document).on("click",'#add-order-line-btn', addOrderLine);

    </script>

</body>
</html>
