<body>
    <div class="container">
        <img src="images/logo2.svg" alt="Logo" height="300" width="400"></img>
        <p></p>
        <header> What's For Lunch? </header>
        <p></p>
<button class ="btn btn-primary btn-warning btn-lg width-290">Create Order</button>
<p></p>
<!-- Button trigger modal -->
<button class="btn btn-primary btn-warning btn-lg width-290" data-toggle="modal" data-target="#myModalHorizontal">
    Add to Existing Order
</button>

<!-- Modal -->
<div class="modal fade" id="myModalHorizontal" tabindex="-1" role="dialog" 
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <button type="button" class="close" 
                   data-dismiss="modal">
                       <span aria-hidden="true">&times;</span>
                       <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Hold On There! We Need Your Code!
                </h4>
            </div>
            
            <!-- Modal Body -->
            <div class="modal-body">
                
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label  class="col-sm-2 control-label"
                              for="inputEmail3">Enter Code:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" 
                        id="inputEmail3" placeholder="Code"/>
                    </div>
                  </div>
                </form>
                
            </div>
            
            <!-- Modal One Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-small btn-warning"
                        data-dismiss="modal">
                            Submit</button>
            </div>
        </div>
    </div>
</div>
<p></p>

<button class="btn btn-primary btn-warning btn-lg width-290" data-toggle="modal" data-target="#myModalHorizontal">

<!-- Modal -->

            </div>
            
            <!-- Modal Body -->

                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label  class="col-sm-2 control-label"
                              for="inputEmail3">Enter Code:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" 
                        id="inputEmail3" placeholder="Code"/>
                    </div>
                  </div>
                </form>
                
            </div>
            
            <!-- Modal One Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-sm"
                        data-dismiss="modal">
                            Submit</button>
            </div>
        </div>
    </div>
</div>
