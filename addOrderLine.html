      .panel, .modal-header, .modal-footer{

<body>


<div class="container-fluid" id="popup" >
  <header>Secret Code Confirmation Page</header>
  <div>
    <p><label>Secret Code</label>
      <input type="text" id=confirmCode class="form-control" placeholder="Your Code Here"></p>
  </div>
  
  <button id ="submitCode" class="btn btn-primary btn-warning btn-lg width-290">Submit Code</button>
</div>


  <div class='container'>
    <div class = 'jumbotron'>
      
    </div>
  </div>
  


	<div class='container'>
		<div class="panel panel-default">
  			<div class="panel-body">
				<form>
				  	<div class="form-group">
					    <label>Name</label>
					    <input type="text" class="form-control" id="order-line-name-input" placeholder="John">
					</div>
				  	<div class="form-group">
					    <label>Item</label>
					    <input type="text" class="form-control" id="order-line-item-input" placeholder="Tacos">
					</div>
					<div class="form-group">
						<label>Quantity</label>
						<select class="form-control">
							  <option>1</option>
						  	<option>2</option>
						  	<option>3</option>
						  	<option>4</option>
						  	<option>5</option>
						</select>
					</div>


          <button id='add-order-line-btn' type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal"> Submit </button>

					<!-- <button id='add-order-line-btn' type="button" class="btn btn-default">Submit</button> -->
				</form>
  			</div>
		</div>
	</div>





<!--

  Submit

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Order Confirmation</h4>
      </div>
      <div class="modal-body">
        <span id='order-name'></span>, your Line Has Been Added!
        <div>Item: <span id='order-item'></span></div>
        <div>Quantity: <span id='order-qty'></span></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
      </div>
    </div>
  </div>
</div>
