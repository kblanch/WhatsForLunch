<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Choose a Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <h1 class="creatorHeader">Choose a Restaurant</h1>
        <div id="formContent" class="col-md-6">
            <br>
            <form id="creatorForm">
            <p id="restaurant">Restaurant</p>
            <input type="text" name="restaurant" id="restaurantInput" class="formInput" placeholder="Name of Restaurant" >
            <br><br>
            <p id="address">Address</p>
            <input type="text" name="address" id="addressInput" class="formInput" placeholder="Your Current Address">
            <br><br>
            <p id="city">City</p>
            <input type="text" name="city" id="cityInput" class="formInput" placeholder="Your Current City">
            <br><br>
            <p id="zipCode">Zip Code</p>
            <input type="text" name="zipCode" id="zipCodeInput" class="formInput" placeholder="Your Current Zip Code">
            <br><br>
            <button id="submit" class="btn btn-warning">Submit</button>
            </form>
        </div>

        <div id="restaurantContent" class="col-md-6">
        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"></h4>
                </div>
                <div class="modal-body">
                    <div>
                        <p>Allowed Time: <div class="form-group">
                        <select class="form-control" id="timeSelected">
                            <option value="10">10 min</option>
                            <option value="20">20 min</option>
                            <option value="30">30 min</option>
                            <option value="40">40 min</option>
                            <option value="50">50 min</option>
                            <option value="60">60 min</option>
                            <option value=".1">test</option>
                        </select>
                        </div>
                    </p>
                        <p id="secretCode">Secret Code</p>
                        <input type="text" name="secretCode" id="secretCodeInput">
                        <br>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="add-order-line-btn2" type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal2">Submit</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
